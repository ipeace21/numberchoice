      ** 빙고판의 값을 수정해서 입력하면, 다양한 빙고 놀이를 할 수 있습니다.<br>
      ** '빙고 발생하기' 버튼을 클릭한 후에, '빙고 추첨' 버튼을 한 번씩 클릭하면서 진행하세요.<br>

    <script>

      var howlong = 9;
      var allnum = [];
      var chosennum = [];
      var chosennumbers = [];
      var howmany = 0;
      var cnum = "";

      function makenum(){
          howlong = 9;
          allnum = [];
          chosennum = [];
          chosennumbers = [];
          for(i=0; i<howlong; i++){
            allnum.push(i+1);
          }
          howmany = 0;
          cnum = "선택된 위치들 : ";
          document.getElementById("chow").value = "";
          document.getElementById("cnumber").value = "";
          document.getElementById("cnums").value = "";

          var randomnum;
            var i = 0;
            while(i < howlong) {

              var rand = Math.random();
              randomnum = Math.floor(rand * howlong);


              var j = 0;
              var k = 0;
              for(j = 0; j < i; j++){
                if (chosennum[j] === randomnum){
                  k = k + 1;
                }
              }
              if (k === 0){
                chosennum[i] = randomnum;
                chosennumbers[i] = allnum[randomnum];
                i = i + 1;
              }

            }

            for(i=0;i<9;i++){
              wherechange = "w"+(i+1);
              document.getElementById(wherechange).style.backgroundColor = "yellowgreen";
            }

        }

        function choosenum(){
          if(howmany < howlong){
            document.getElementById("chow").value = (howmany+1);
            document.getElementById("cnumber").value = chosennumbers[howmany];
            if(howmany<howlong-1){
              cnum = cnum + chosennumbers[howmany] + ",  ";
            } else {
              cnum = cnum + chosennumbers[howmany]
            }
            document.getElementById("cnums").value = cnum;

            wherechange = "w"+chosennumbers[howmany];
            document.getElementById(wherechange).style.backgroundColor = "pink";

            howmany = howmany + 1;
          }

        }


    </script>
