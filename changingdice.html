<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>변형주사위 던지기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }

    .header-title {
      font-size: 2rem;
      color: blue;
      text-align: center;
      margin-top: 1rem;
    }

    .header-link {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      font-size: 1.5rem;
      padding: 0.5rem;
      margin: 0.5rem 0.3rem;
      border-radius: 5px;
      border: 2px solid #ccc;
      text-align: center;
    }

    .dice-input {
      width: 70px;
      height: 60px;
    }

    input#cnumber {
      font-size: 4rem;
      width: 90%;
      max-width: 600px;
      border-width: 5px;
    }

    input#cnums {
      font-size: 1rem;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      border-width: 3px;
    }

    button, input[type="button"] {
      font-size: 1.5rem;
      padding: 0.8rem 1.2rem;
      margin: 0.7rem;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .draw-button {
      font-size: 2rem;
      background-color: #ffe5e5;
      color: red;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .note {
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #555;
    }

    .footer {
      font-size: 0.75rem;
      margin-top: 1rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .header-title {
        font-size: 1.5rem;
      }

      .header-link {
        font-size: 1rem;
      }

      input#cnumber {
        font-size: 3rem;
      }

      .draw-button {
        font-size: 1.5rem;
      }

      .dice-input {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <!-- 상단 제목 -->
  <div class="header-title"><b>변형주사위 던지기</b></div>
  <br />

  <!-- 주사위 값 입력 -->
  <div>
    <span style="font-size: 1.5rem;">주사위 값</span><br />
    <input type="text" id="dicek1" value="1" class="dice-input" />
    <input type="text" id="dicek2" value="2" class="dice-input" />
    <input type="text" id="dicek3" value="3" class="dice-input" />
    <input type="text" id="dicek4" value="4" class="dice-input" />
    <input type="text" id="dicek5" value="5" class="dice-input" />
    <input type="text" id="dicek6" value="6" class="dice-input" />
    <br />
    <input type="button" value="변형 주사위 설정" onclick="changeDice()" />
  </div>

  <!-- 결과 출력 -->
  <input type="text" id="cnumber" value="나온 값 : " /><br />
  <input type="text" id="cnums" value="여기에는 나온 값들이 차례로 표시됩니다." /><br />
  <input type="button" value="변형주사위 던지기" onclick="choosenum()" class="draw-button" />

  <!-- 설명 -->
  <div class="note">
    ** 주사위 값을 자유롭게 변경하고,<br />
    '변형 주사위 설정' 버튼을 클릭하세요.<br />
    ** '변형주사위 던지기' 버튼을 한 번씩 클릭하면서 진행하세요.
  </div>

  <!-- 하단 링크 -->
  <div class="header-link">
    <a href="index.html">Go to Home</a>
  </div>

  <!-- 저작자 -->
  <div class="footer">made by ipeace21, 2020.</div>

  <!-- 스크립트 -->
  <script>
    let dicekind1 = "1";
    let dicekind2 = "2";
    let dicekind3 = "3";
    let dicekind4 = "4";
    let dicekind5 = "5";
    let dicekind6 = "6";

    let cnum = "나온 값 : ";

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("cnumber").value = "??????";
      document.getElementById("cnums").value = cnum;
    });

    function changeDice() {
      dicekind1 = document.getElementById("dicek1").value;
      dicekind2 = document.getElementById("dicek2").value;
      dicekind3 = document.getElementById("dicek3").value;
      dicekind4 = document.getElementById("dicek4").value;
      dicekind5 = document.getElementById("dicek5").value;
      dicekind6 = document.getElementById("dicek6").value;
      document.getElementById("cnumber").value = "??????";
      cnum = "나온 값 : ";
      document.getElementById("cnums").value = cnum;
    }

    function choosenum() {
      const rand = Math.floor(Math.random() * 6) + 1;
      let result = "";

      switch (rand) {
        case 1:
          result = dicekind1;
          break;
        case 2:
          result = dicekind2;
          break;
        case 3:
          result = dicekind3;
          break;
        case 4:
          result = dicekind4;
          break;
        case 5:
          result = dicekind5;
          break;
        case 6:
          result = dicekind6;
          break;
      }

      document.getElementById("cnumber").value = result;
      cnum += result + ", ";
      document.getElementById("cnums").value = cnum;
    }
  </script>
</body>
</html>
