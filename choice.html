<html>
  <head>
    <meta charset="utf-8">
    <title>번호 추첨</title>
  </head>


  <body>
    <div style = "text-align:center;">
    <h1 style = "text-align:center; color:blue;">1부터 연속된 번호들 중에서 하나씩 추첨하기</h1>
      <div style = "text-align:right; font-size:30px;"><a href="index.html">Go to Home</a></div>

    <input type="text" id="tonumber" name="tonumber" value="33"
                         style = "text-align:center; font-size: 40px;
                         box-shadow: 0 0 4px 2px rgba(0,0,0,0.2), 0px 0px 0px 0px rgba(0,0,0,0.19);
                         width: 80;">
    <span style = "font-size: 40px;">번까지 중에서 </span>
    <input type="button" value="  추첨 번호 발생하기  " onclick="makenum()"
                         style = "text-align:center; font-size:40px;
                         box-shadow: 0 0 4px 2px rgba(0,0,0,0.2), 0px 0px 0px 0px rgba(0,0,0,0.19);
                         border-radius: 5px;"><br><br>
    <input type="text" id="chow" name="chow" value="순서"
                         style = "text-align:center; font-size:40px; width:200px;
                         border-width: 5px;"><br><br>
    <input type="text" id="cnumber" name="cnumber" value = "추첨된 번호"
                         style = "text-align:center; font-size:200px; width:100%;
                         border-width: 5px;"><br><br>
    <input type="text" id="cnums" name="cnums" value = "여기에는 추첨된 번호들이 차례로 표시됩니다."
                         style = "font-size:25px; width:100%;
                         border-radius: 8px; border-width: 3px;"><br><br>
    <input type="button" value="    번호 추첨    " onclick="choosenum()"
                         style = "text-align:center; font-size:80px; color:red;
                         box-shadow: 0 0 4px 4px rgba(0,0,0,0.2), 0px 0px 0px 0px rgba(0,0,0,0.19);
                         border-radius: 5px;"><br><br>
    </div>

    <div style ="font-size:20px;">
      ** 최대 번호를 입력하고 '추첨 번호 발생하기' 버튼을 클릭한 후에, '번호 추첨' 버튼을 한 번씩 클릭하면서 진행하세요.
    </div>


    <div style = "font-size: 12px;"><br>
      made by ipeace21, 2020.
    </div>

    <script>

      var howlong = 0;
      var allnum = [];
      var chosennum = [];
      var chosennumbers = [];
      var howmany = 0;
      var cnum = "";

      function makenum(){
          howlong = Number(document.getElementById("tonumber").value);
          allnum = [];
          chosennum = [];
          chosennumbers = [];
          for(i=0; i<howlong; i++){
            allnum.push(i+1);
          }
          howmany = 0;
          cnum = "추첨된 번호 : ";
          document.getElementById("chow").value = "";
          document.getElementById("cnumber").value = "";
          document.getElementById("cnums").value = "";

          var randomnum;
            var i = 0;
            while(i < howlong) {

              var rand = Math.random();
              randomnum = Math.floor(rand * howlong);


              var j = 0;
              var k = 0;
              for(j = 0; j < i; j++){
                if (chosennum[j] === randomnum){
                  k = k + 1;
                }
              }
              if (k === 0){
                chosennum[i] = randomnum;
                chosennumbers[i] = allnum[randomnum];
                i = i + 1;
              }

            }
        }

        function choosenum(){
          if(howmany < howlong){
            document.getElementById("chow").value = (howmany+1);
            document.getElementById("cnumber").value = chosennumbers[howmany];
            if(howmany<howlong-1){
              cnum = cnum + chosennumbers[howmany] + ",  ";
            } else {
              cnum = cnum + chosennumbers[howmany]
            }
            document.getElementById("cnums").value = cnum;
            howmany = howmany + 1;

          }

        }


    </script>

  </body>
</html>
