<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>구간 번호 중복 추첨</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }

    .header-title {
      font-size: 2rem;
      color: blue;
      text-align: center;
      margin-top: 1rem;
    }

    .header-link {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      font-size: 1.5rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 2px solid #ccc;
      text-align: center;
    }

    input#fromnumber,
    input#tonumber {
      width: 60px;
    }

    input#cnumber {
      font-size: 4rem;
      width: 90%;
      max-width: 600px;
      border-width: 5px;
    }

    input#cnums {
      font-size: 1rem;
      width: 90%;
      max-width: 600px;
    }

    button, input[type="button"] {
      font-size: 1.5rem;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .draw-button {
      font-size: 2rem;
      background-color: #ffe5e5;
      color: red;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .note {
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #555;
    }

    .footer {
      font-size: 0.75rem;
      margin-top: 1rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .header-title {
        font-size: 1.5rem;
      }

      .header-link {
        font-size: 1rem;
      }

      input#cnumber {
        font-size: 3rem;
      }

      .draw-button {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- 상단 제목 -->
  <div class="header-title"><b>구간 번호들 중에서 중복 추첨하기</b></div>
  <br>

  <!-- 입력 및 버튼 -->
  <div>
    <input type="text" id="fromnumber" value="1">
    <span style="font-size: 1.5rem;">~</span>
    <input type="text" id="tonumber" value="12">
    <span style="font-size: 1.5rem;">범위에서 하나씩 중복 추첨</span><br><br>

    <input type="text" id="chow" value="순서" style="max-width:150px;">
    <input type="button" value="순서 초기화" onclick="init_num()"><br><br>

    <input type="text" id="cnumber" value="추첨된 번호"><br>
    <input type="text" id="cnums" value="여기에는 추첨된 번호들이 차례로 표시됩니다."><br>

    <input type="button" value="번호 추첨" onclick="choosenum()" class="draw-button">
  </div>

  <!-- 설명 -->
  <div class="note">
    ** 시작 번호와 끝 번호를 입력하고,<br>
    '번호 추첨' 버튼을 한 번씩 클릭하면서 진행하세요.
  </div>

  <!-- 하단 링크 -->
  <div class="header-link">
    <a href="index.html">Go to Home</a>
  </div>

  <!-- 저작자 -->
  <div class="footer">
    made by ipeace21, 2020.
  </div>

  <!-- 스크립트 -->
  <script>
    var number_s = 1;
    var number_e = 12;
    var number_d;
    var howmany = 0;
    var cnum = "추첨된 번호들 : ";
    var rand;
    var randomnum;
    var resultnum;

    function init_num(){
      cnum = "추첨된 번호들 : ";
      document.getElementById("chow").value = "순서";
      document.getElementById("cnumber").value = "";
      document.getElementById("cnums").value = cnum;
      howmany = 0;
    }

    function choosenum(){
      number_s = document.getElementById("fromnumber").value;
      number_e = document.getElementById("tonumber").value;
      number_d = number_e - number_s + 1;
      howmany = howmany + 1;

      rand = Math.random();
      randomnum = Math.floor(rand * number_d);
      resultnum = Number(number_s) + Number(randomnum);

      document.getElementById("chow").value = howmany;
      cnum = cnum + resultnum + ", ";
      document.getElementById("cnumber").value = resultnum;
      document.getElementById("cnums").value = cnum;
    }
  </script>

</body>
</html>
