<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>동전 던지기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      margin: 0;
      background-color: #f2faff;
    }

    .header-title {
      font-size: 2rem;
      color: blue;
      margin-top: 1rem;
    }

    .header-link {
      font-size: 1.2rem;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      font-size: 1.3rem;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 5px;
      border: 2px solid #ccc;
    }

    #chow {
      font-size: 2rem;
      width: 200px;
      text-align: center;
      border-width: 4px;
    }

    .coin-box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }

    .coin-text {
      font-size: 5rem;
      width: 280px;
      text-align: center;
      border: 4px solid #666;
      border-radius: 10px;
    }

    .coin-img {
      width: 180px;
      max-width: 40vw;
    }

    #cnums {
      font-size: 1rem;
      width: 90%;
      max-width: 600px;
      color: blue;
      border-radius: 8px;
      border-width: 3px;
      margin-top: 1rem;
    }

    button, input[type="button"] {
      font-size: 1.8rem;
      padding: 0.8rem 1.5rem;
      margin: 1rem 0.5rem;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .draw-button {
      font-size: 2.2rem;
      background-color: #ffe5e5;
      color: red;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .note {
      font-size: 0.95rem;
      margin-top: 2rem;
      color: #555;
    }

    .footer {
      font-size: 0.75rem;
      margin-top: 1rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .header-title {
        font-size: 1.5rem;
      }

      .draw-button {
        font-size: 1.5rem;
      }

      #chow {
        width: 150px;
        font-size: 1.5rem;
      }

      .coin-text {
        font-size: 3rem;
        width: 80%;
      }

      .coin-img {
        width: 140px;
      }
    }
  </style>
</head>

<body>
  <!-- 제목 -->
  <div class="header-title"><b>동전 던지기</b></div>
  <br />

  <!-- 횟수 표시 -->
  <div>
    <span style="font-size: 1.5rem;">실시 횟수</span><br />
    <input type="text" id="chow" value="0" readonly />
  </div>

  <!-- 초기화 버튼 -->
  <div>
    <input type="button" value="실시 횟수 초기화" onclick="initNum()" />
  </div>

  <!-- 결과 -->
  <div class="coin-box">
    <input type="text" id="cnumber" class="coin-text" value="준비" readonly />
    <img src="coinF.jpg" alt="동전" id="coinimg" class="coin-img" />
  </div>

  <!-- 기록 -->
  <input type="text" id="cnums" value="나온 차례 : " readonly />

  <!-- 던지기 버튼 -->
  <div>
    <input type="button" value="동전 던지기" onclick="choosenum()" class="draw-button" />
  </div>

  <!-- 설명 -->
  <div class="note">
    ** '동전 던지기' 버튼을 한 번씩 클릭하면서 진행하세요.
  </div>

  <!-- 홈 링크 -->
  <div class="header-link">
    <a href="index.html">Go to Home</a>
  </div>

  <!-- 푸터 -->
  <div class="footer">
    made by ipeace21, 2020.
  </div>

  <!-- 스크립트 -->
  <script>
    let howmany = 0;
    let cnum = "나온 차례 : ";

    const chow = document.getElementById("chow");
    const cnumber = document.getElementById("cnumber");
    const cnums = document.getElementById("cnums");
    const coinimg = document.getElementById("coinimg");

    function initNum() {
      howmany = 0;
      cnum = "나온 차례 : ";
      chow.value = howmany;
      cnumber.value = "준비";
      cnums.value = cnum;
      coinimg.src = "coinF.jpg";
    }

    function choosenum() {
      const rand = Math.floor(Math.random() * 2); // 0 또는 1
      howmany++;
      chow.value = howmany;

      if (rand === 0) {
        cnumber.value = "앞";
        coinimg.src = "coinF.jpg";
        cnum += "앞, ";
      } else {
        cnumber.value = "뒤";
        coinimg.src = "coinB.jpg";
        cnum += "뒤, ";
      }

      cnums.value = cnum;
    }

    // 초기 설정
    initNum();
  </script>
</body>
</html>
