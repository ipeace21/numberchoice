<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>주사위 던지기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }

    .header-title {
      font-size: 2rem;
      color: blue;
      text-align: center;
      margin-top: 1rem;
    }

    .header-link {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      font-size: 1.5rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 2px solid #ccc;
      text-align: center;
    }

    input#chow {
      max-width: 150px;
    }

    input#cnumber {
      font-size: 4rem;
      width: 90%;
      max-width: 400px;
      border-width: 5px;
    }

    input#cnums {
      font-size: 1rem;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      border-width: 3px;
    }

    button, input[type="button"] {
      font-size: 1.5rem;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .draw-button {
      font-size: 2rem;
      background-color: #ffe5e5;
      color: red;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .note {
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #555;
    }

    .footer {
      font-size: 0.75rem;
      margin-top: 1rem;
      color: #888;
    }

    .dice-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .dice-image {
      max-width: 200px;
      height: auto;
    }

    @media (max-width: 600px) {
      .header-title {
        font-size: 1.5rem;
      }

      .header-link {
        font-size: 1rem;
      }

      input#cnumber {
        font-size: 3rem;
      }

      .draw-button {
        font-size: 1.5rem;
      }

      .dice-image {
        max-width: 140px;
      }
    }
  </style>
</head>

<body>

  <!-- 제목 -->
  <div class="header-title"><b>주사위 던지기</b></div>
  <br>

  <!-- 던진 횟수 및 초기화 -->
  <div>
    <span style="font-size: 1.5rem;">던진 횟수</span>
    <input type="text" id="chow" value="횟수">
    <input type="button" value="던진 횟수 초기화" onclick="initNum()">
  </div>

  <!-- 주사위 값 및 이미지 -->
  <div class="dice-container">
    <input type="text" id="cnumber" value="준비">
    <img src="dice0.jpg" alt="주사위" id="rockimg" class="dice-image">
  </div>

  <!-- 결과 표시 -->
  <input type="text" id="cnums" value="여기에는 나온 숫자들이 차례로 표시됩니다."><br>
  <input type="button" value="주사위 던지기" onclick="choosenum()" class="draw-button">

  <!-- 안내 문구 -->
  <div class="note">
    ** '주사위 던지기' 버튼을 한 번씩 클릭하면서 진행하세요.
  </div>

  <!-- 하단 링크 -->
  <div class="header-link">
    <a href="index.html">Go to Home</a>
  </div>

  <!-- 저작자 -->
  <div class="footer">
    made by ipeace21, 2020.
  </div>

  <!-- JavaScript -->
  <script>
    let howmany = 0;
    let cnum = "나온 숫자 : ";
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("chow").value = howmany;
      document.getElementById("cnumber").value = "준비";
      document.getElementById("cnums").value = cnum;
    });

    function initNum() {
      howmany = 0;
      cnum = "나온 숫자 : ";
      document.getElementById("chow").value = howmany;
      document.getElementById("cnumber").value = "준비";
      document.getElementById("rockimg").src = "dice0.jpg";
      document.getElementById("cnums").value = cnum;
    }

    function choosenum() {
      const randomnum = Math.floor(Math.random() * 6) + 1;
      howmany++;
      document.getElementById("chow").value = howmany;
      document.getElementById("cnumber").value = randomnum;
      document.getElementById("rockimg").src = "dice" + randomnum + ".jpg";
      cnum += randomnum + ", ";
      document.getElementById("cnums").value = cnum;
    }
  </script>

</body>
</html>
