<html>
  <head>
    <meta charset="utf-8">
    <title>주사위 던지기</title>
  </head>


  <body>
    <div style = "text-align:center;">
    <table style="width:100%;"><tr style="width:100%;">
      <td style = "width:80%; text-align:left; font-size:40px; color:blue;"><b>주사위 던지기</b></td>
      <td style = "width:20%; text-align:right; font-size:30px;"><a href="index.html">Go to Home</a></td>
    </tr></table><br>


    <span style="font-size:40px;">던진 횟수 </span>
    <input type="text" id="chow" name="chow" value="횟수"
                         style = "text-align:center; font-size:40px; width:200px;
                         border-width: 5px;">
    <span style="margin-left:30px;">     </span>
    <input type="button" value="던진 횟수 초기화" onclick="initNum()"
                         style = "text-align:center; font-size:40px; color:black;
                         box-shadow: 0 0 4px 2px rgba(0,0,0,0.2), 0px 0px 0px 0px rgba(0,0,0,0.19);
                         border-radius: 5px;"><br><br>

    <table style="margin:0; padding:0;"><tr>
      <td style="text-align:center; width:65%;">
      <input type="text" id="cnumber" name="cnumber" value = "나온 숫자"
                         style = "text-align:center; font-size:240px; width:90%;
                         border-width: 5px;">
      </td>
      <td style="text-align:center; width:35%;">
      <img src="dice0.jpg" alt="주사위"
           id="rockimg" name="rockimg" style="vertical-align: middle; width:280px;">
      </td>
    </tr></table><br>
      
      <input type="text" id="cnums" name="cnums" value = "여기에는 나온 숫자들이 차례로 표시됩니다."
                         style = "font-size:25px; width:100%;
                         border-radius: 8px; border-width: 3px;"><br><br>
    <input type="button" value="   주사위 던지기   " onclick="choosenum()"
                         style = "text-align:center; font-size:80px; color:red;
                         box-shadow: 0 0 4px 4px rgba(0,0,0,0.2), 0px 0px 0px 0px rgba(0,0,0,0.19);
                         border-radius: 5px;"><br><br>
    </div>

    <div style ="font-size:20px;">
      ** '주사위 던지기' 버튼을 한 번씩 클릭하면서 진행하세요.
    </div>


    <div style = "font-size: 12px;"><br>
      made by ipeace21, 2020.
    </div>

    <script>

      var howmany = 0;
      var cnum = "나온 숫자 : ";
      document.getElementById("chow").value = howmany;
      document.getElementById("cnumber").value = "나올 수는?";
      document.getElementById("cnums").value = cnum;


      function initNum(){
        howmany = 0;
        document.getElementById("chow").value = howmany;
        document.getElementById("cnumber").value = "나올 수는?";
        cnum = "나온 숫자 : "
        document.getElementById("cnums").value = cnum;
      }


      function choosenum(){

        var randomnum;
        var rand = Math.random();
        randomnum = Math.floor(rand * 6) + 1;

        howmany++;
        document.getElementById("chow").value = howmany;
        
        if (randomnum == 1){
          document.getElementById("cnumber").value = randomnum;
          document.getElementById("rockimg").src = "dice1.jpg";
          cnum = cnum + "1" + ",  ";
          document.getElementById("cnums").value = cnum;
        }
        if (randomnum == 2){
          document.getElementById("cnumber").value = randomnum;
          document.getElementById("rockimg").src = "dice2.jpg";
          cnum = cnum + "2" + ",  ";
          document.getElementById("cnums").value = cnum;
        }
        if (randomnum == 3){
          document.getElementById("cnumber").value = randomnum;
          document.getElementById("rockimg").src = "dice3.jpg";
          cnum = cnum + "3" + ",  ";
          document.getElementById("cnums").value = cnum;
        }
        if (randomnum == 4){
          document.getElementById("cnumber").value = randomnum;
          document.getElementById("rockimg").src = "dice4.jpg";
          cnum = cnum + "4" + ",  ";
          document.getElementById("cnums").value = cnum;
        }
        if (randomnum == 5){
          document.getElementById("cnumber").value = randomnum;
          document.getElementById("rockimg").src = "dice5.jpg";
          cnum = cnum + "5" + ",  ";
          document.getElementById("cnums").value = cnum;
        }
        if (randomnum == 6){
          document.getElementById("cnumber").value = randomnum;
          document.getElementById("rockimg").src = "dice6.jpg";
          cnum = cnum + "6" + ",  ";
          document.getElementById("cnums").value = cnum;
        }


      }


    </script>

  </body>
</html>
