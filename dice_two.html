<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>주사위 두 개 동시에 던지기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      margin: 0;
      background-color: #f2faff;
    }

    .header-title {
      font-size: 2rem;
      color: blue;
      margin-top: 1rem;
    }

    .header-link {
      font-size: 1.2rem;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      font-size: 1.3rem;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 5px;
      border: 2px solid #ccc;
    }

    #chow {
      font-size: 2rem;
      width: 200px;
      text-align: center;
      border-width: 4px;
    }

    .dice-box {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 2rem 0;
    }

    .dice-box input {
      font-size: 5rem;
      width: 40%;
      max-width: 300px;
      text-align: center;
      border: 4px solid #666;
      border-radius: 10px;
    }

    #cnums {
      font-size: 1rem;
      width: 90%;
      max-width: 600px;
      color: blue;
      border-radius: 8px;
      border-width: 3px;
      margin-top: 1rem;
    }

    button, input[type="button"] {
      font-size: 1.8rem;
      padding: 0.8rem 1.5rem;
      margin: 1rem 0.5rem;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .draw-button {
      font-size: 2.2rem;
      background-color: #ffe5e5;
      color: red;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .note {
      font-size: 0.95rem;
      margin-top: 2rem;
      color: #555;
    }

    .footer {
      font-size: 0.75rem;
      margin-top: 1rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .header-title {
        font-size: 1.5rem;
      }

      .draw-button {
        font-size: 1.5rem;
      }

      #chow {
        width: 150px;
        font-size: 1.5rem;
      }

      .dice-box input {
        font-size: 3rem;
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <!-- 상단 제목 -->
  <div class="header-title"><b>주사위 두 개 동시에 던지기</b></div>
  <br />

  <!-- 던진 횟수 -->
  <div>
    <span style="font-size: 1.5rem;">던진 횟수</span><br />
    <input type="text" id="chow" value="0" readonly />
  </div>

  <!-- 초기화 버튼 -->
  <div>
    <input type="button" value="던진 횟수 초기화" onclick="initNum()" />
  </div>

  <!-- 주사위 값 -->
  <div class="dice-box">
    <input type="text" id="cnumber1" value="첫째" readonly />
    <input type="text" id="cnumber2" value="둘째" readonly />
  </div>

  <!-- 숫자 기록 -->
  <input type="text" id="cnums" value="나온 숫자 : " readonly />

  <!-- 던지기 버튼 -->
  <div>
    <input type="button" value="주사위 던지기" onclick="choosenum()" class="draw-button" />
  </div>

  <!-- 설명 -->
  <div class="note">
    ** '주사위 던지기' 버튼을 클릭하면서 진행하세요.
  </div>

  <!-- 홈 링크 -->
  <div class="header-link">
    <a href="index.html">Go to Home</a>
  </div>

  <!-- 저작자 -->
  <div class="footer">
    made by ipeace21, 2020.
  </div>

  <!-- 스크립트 -->
  <script>
    let howmany = 0;
    let cnum = "나온 숫자 : ";

    const chow = document.getElementById("chow");
    const cnumber1 = document.getElementById("cnumber1");
    const cnumber2 = document.getElementById("cnumber2");
    const cnums = document.getElementById("cnums");

    function initNum() {
      howmany = 0;
      cnum = "나온 숫자 : ";
      chow.value = howmany;
      cnumber1.value = "첫째";
      cnumber2.value = "둘째";
      cnums.value = cnum;
    }

    function choosenum() {
      const rand1 = Math.floor(Math.random() * 6) + 1;
      const rand2 = Math.floor(Math.random() * 6) + 1;

      howmany++;
      chow.value = howmany;
      cnumber1.value = rand1;
      cnumber2.value = rand2;

      cnum += `(${rand1}, ${rand2})  `;
      cnums.value = cnum;
    }

    // 초기화 수행
    initNum();
  </script>
</body>
</html>
