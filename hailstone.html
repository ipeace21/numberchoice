<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>우박수 구하기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9ff;
    }

    .header-title {
      font-size: 2rem;
      color: blue;
      margin: 1rem 0;
    }

    .input-section {
      margin-top: 1.5rem;
      font-size: 1.3rem;
    }

    #tonumber {
      font-size: 1.8rem;
      width: 150px;
      text-align: center;
      border: 3px solid #aaa;
      border-radius: 5px;
      margin-right: 1rem;
      padding: 0.3rem;
    }

    .formula-text {
      font-size: 1.2rem;
      display: inline-block;
      margin-top: 0.5rem;
    }

    #cnumber {
      font-size: 4rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin: 2rem auto 1rem auto;
      border: 3px solid #999;
      border-radius: 10px;
      padding: 1rem;
      display: block;
    }

    #cnums {
      width: 90%;
      max-width: 700px;
      height: 200px;
      font-size: 1.2rem;
      background-color: #f0ffff;
      color: black;
      padding: 1rem;
      border: 1px solid #888;
      box-shadow: 0 0 10px 3px #ccc;
      resize: none;
      margin: 1rem auto;
      display: block;
    }

    .run-button {
      font-size: 2rem;
      padding: 1rem 2.5rem;
      color: red;
      background-color: #ffe5e5;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      margin: 1rem 0;
    }

    .note {
      font-size: 1rem;
      color: #555;
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .footer {
      font-size: 0.8rem;
      color: #888;
      margin-top: 2rem;
    }

    .home-link {
      font-size: 1rem;
      margin-top: 1rem;
    }

    .home-link a {
      text-decoration: none;
      color: #333;
    }

    @media (max-width: 600px) {
      #cnumber {
        font-size: 2.5rem;
      }

      #tonumber {
        width: 120px;
      }

      .run-button {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="header-title"><b>우박수 구하기</b></div>

  <!-- 입력 영역 -->
  <div class="input-section">
    <input type="text" id="tonumber" value="3" />
    <span class="formula-text">-- (짝수 ➝ /2, 홀수 ➝ *3+1) -- 몇 번 만에 1이 될까?</span>
  </div>

  <!-- 정답 표시 -->
  <input type="text" id="cnumber" value="몇 번만에?" readonly />

  <!-- 우박수 나열 -->
  <textarea id="cnums" readonly></textarea>

  <!-- 실행 버튼 -->
  <input type="button" class="run-button" value="우박수 구하기" onclick="hailnum()" />

  <!-- 설명 -->
  <div class="note">
    <p>** 우박수를 구할 자연수를 입력하고 '우박수 구하기' 버튼을 클릭하세요.</p>
    <p>** 자연수에서 시작하여 짝수면 2로 나누고, 홀수면 3을 곱한 뒤 1을 더하는 과정을 반복하면 결국 1이 됩니다.</p>
    <p>** 그 과정에서 나타나는 수들을 '우박수'라고 부릅니다.</p>
  </div>

  <!-- 하단 -->
  <div class="footer">made by ipeace21, 2020.</div>
  <div class="home-link"><a href="index.html">Go to Home</a></div>

  <script>
    function hailnum() {
      let howlong = Number(document.getElementById("tonumber").value);
      let howmany = 0;
      let cnum = "우박수 : " + howlong;

      document.getElementById("cnumber").value = "";
      document.getElementById("cnums").value = cnum;

      while (howlong !== 1) {
        if (howlong % 2 === 0) {
          howlong = howlong / 2;
        } else {
          howlong = howlong * 3 + 1;
        }
        howmany++;
        document.getElementById("cnumber").value = howmany;
        cnum += " > " + howlong;
        document.getElementById("cnums").value = cnum;
      }
    }
  </script>

</body>
</html>
