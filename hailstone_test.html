<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>최대 우박수 찾기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9ff;
    }

    .header-title {
      font-size: 2rem;
      color: blue;
      margin: 1rem 0;
    }

    .range-inputs {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    .range-inputs input {
      font-size: 1.5rem;
      width: 120px;
      text-align: center;
      border: 3px solid #aaa;
      border-radius: 5px;
      padding: 0.4rem;
    }

    .range-inputs span {
      font-size: 1.5rem;
    }

    #cnumber {
      font-size: 4rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
      border: 3px solid #999;
      border-radius: 10px;
      margin: 2rem auto 1rem auto;
      padding: 1rem;
      display: block;
    }

    #cnums {
      font-size: 1rem;
      width: 90%;
      max-width: 800px;
      color: blue;
      background-color: #f0ffff;
      border-radius: 8px;
      border-width: 3px;
      padding: 1rem;
      margin: 1rem auto;
      display: block;
      height: 200px;
      resize: none;
    }

    .run-button {
      font-size: 2rem;
      padding: 1rem 2.5rem;
      color: red;
      background-color: #ffe5e5;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      margin: 1rem 0;
    }

    .note {
      font-size: 1rem;
      color: #555;
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .footer {
      font-size: 0.8rem;
      color: #888;
      margin-top: 2rem;
    }

    .home-link {
      font-size: 1rem;
      margin-top: 1rem;
    }

    .home-link a {
      text-decoration: none;
      color: #333;
    }

    @media (max-width: 600px) {
      #cnumber {
        font-size: 2.5rem;
      }

      .range-inputs input {
        width: 100px;
      }

      .run-button {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="header-title"><b>최대 우박수 찾기</b></div>

  <div class="range-inputs">
    <input type="text" id="fromnumber" value="1" />
    <span>~</span>
    <input type="text" id="tonumber" value="10" />
    <span>-- (짝수 ➝ /2, 홀수 ➝ *3+1) --</span>
  </div>

  <input type="text" id="cnumber" value="가장 많은 우박수?" readonly />

  <textarea id="cnums" readonly></textarea>

  <input type="button" class="run-button" value="최대 우박수 찾기" onclick="hailnum()" />

  <div class="note">
    <p>** <b><a href="hailstone.html">우박수 구하기</a></b></p>
    <p>** 우박수를 구할 자연수의 범위를 입력하고 '최대 우박수 찾기' 버튼을 클릭하세요.</p>
    <p>** 자연수에서 시작하여 짝수면 2로 나누고, 홀수면 3을 곱한 뒤 1을 더하는 과정을 반복하면 결국 1이 됩니다.</p>
    <p>** 그 과정에서 등장하는 수들을 우박수라고 부릅니다.</p>
    <p>** 10,000개의 수를 계산할 경우 10초 정도가 소요됩니다.</p>
  </div>

  <!-- 홈 링크 -->
  <div class="header-link">
    <a href="index.html">Go to Home</a>
  </div>

  <!-- 푸터 -->
  <div class="footer">
    made by ipeace21, 2020.
  </div>

  <script>
    function hailnum() {
      let howlong1 = Number(document.getElementById("fromnumber").value);
      let howlong2 = Number(document.getElementById("tonumber").value);
      let mostnumber = 1;
      let mostmany = 0;
      let cnum = "( 자연수 : 우박수 갯수 )  ";
      document.getElementById("cnumber").value = "가장 많은 우박수?";
      document.getElementById("cnums").value = cnum;

      for (let howlong = howlong1; howlong <= howlong2; howlong++) {
        let whatnumber = howlong;
        let howmany = 0;

        while (whatnumber > 1) {
          whatnumber = whatnumber % 2 === 0 ? whatnumber / 2 : whatnumber * 3 + 1;
          howmany++;
        }

        cnum += ` ( ${howlong} : ${howmany} ) `;
        document.getElementById("cnums").value = cnum;

        if (howmany > mostmany) {
          mostnumber = howlong;
          mostmany = howmany;
        }
        document.getElementById("cnumber").value = `${mostnumber} : ${mostmany}`;
      }
    }
  </script>
</body>
</html>
