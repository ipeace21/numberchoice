<html>
  <head>
    <meta charset="utf-8">
    <title>최대 우박수 찾기</title>
  </head>


  <body>
    <div style = "text-align:center;">
    <table style="width:100%;"><tr style="width:100%;">
      <td style = "width:80%; text-align:left; font-size:40px; color:blue;"><b>최대 우박수 찾기</b></td>
      <td style = "width:20%; text-align:right; font-size:30px;"><a href="index.html">Go to Home</a></td>
    </tr></table><br>

    <input type="text" id="fromnumber" name="fromnumber" value="1"
                         style = "text-align:center; font-size: 40px;
                         box-shadow: 0 0 4px 2px rgba(0,0,0,0.2), 0px 0px 0px 0px rgba(0,0,0,0.19);
                         width: 180px;">
    <span style = "font-size: 40px; padding-left: 10px; padding-right: 10px;">~</span>
    <input type="text" id="tonumber" name="tonumber" value="10"
                         style = "text-align:center; font-size: 40px;
                         box-shadow: 0 0 4px 2px rgba(0,0,0,0.2), 0px 0px 0px 0px rgba(0,0,0,0.19);
                         width: 180px;">
    <span style = "font-size: 40px; padding-left: 20px;"> -- (짝수/2, 홀수*3+1) -- 1 </span><br><br>
    <input type="text" id="cnumber" name="cnumber" value = "가장 많은 우박수?"
                         style = "text-align:center; font-size:100px; width:100%;
                         border-width: 5px;"><br><br>

    <textarea id="cnums" name="cnums" form="addinput"
                         style="font-size : 30px;
                                border: 1px solid #737373;
                                border-radius: 0px;
                                background-color: rgb(240, 255, 255);
                                width:100%; height:200px;
                                padding:15px;
                                color:black;
                                outline:none;
                                margin-top:10px;
                                box-shadow: 0px 0px 10px 3px #737373;"></textarea><br><br>
    <input type="button" value="    최대 우박수 찾기    " onclick="hailnum()"
                         style = "text-align:center; font-size:80px; color:red;
                         box-shadow: 0 0 4px 4px rgba(0,0,0,0.2), 0px 0px 0px 0px rgba(0,0,0,0.19);
                         border-radius: 5px;"><br><br>
    </div>
    

    <div style ="font-size:20px;">
      ** <b><a href="hailstone.html">우박수 구하기</a></b><br>
      ** 우박수를 구할 자연수의 범위를 입력하고 '최대 우박수 찾기' 버튼을 클릭하세요.<br>
      ** 자연수를 하나 선택하여 짝수이면 2로 나누고, 홀수이면 3을 곱한 후에 1을 더하는 과정을 계속하면 중간에 여러 수들을 거쳐서 결국 1이 됩니다. 이때 중간에 나타나는 수들을 우박수라고 합니다.<br>
      ** 10000개의 수에서 최대 우박수를 찾는데 10초 정도의 시간이 걸립니다.<br>
    </div>


    <div style = "font-size: 12px;"><br>
      made by ipeace21, 2020.
    </div>

    <script>
      var howlong1 = 1;
      var howlong2 = 10;
      var howlong = howlong1;
      var whatnumber = howlong;
      var howmany = 0;
      var mostnumber = 1;
      var mostmany = 0;
      var cnum = "( 자연수 : 우박수의 갯수 )  ";


      function hailnum(){
          howlong1 = Number(document.getElementById("fromnumber").value);
          howlong2 = Number(document.getElementById("tonumber").value);
          cnum = "( 자연수 : 우박수의 갯수 )  ";
          document.getElementById("cnumber").value = "가장 많은 우박수?";
          document.getElementById("cnums").value = cnum;
          mostnumber = 1;
          mostmany = 0;


          for(howlong = howlong1; howlong <= howlong2; howlong++){

            howmany = 0;
            whatnumber = howlong;

            while(whatnumber > 1){

              if(whatnumber % 2 == 0){
                whatnumber = whatnumber / 2;
              } else {
                whatnumber = whatnumber * 3 + 1;
              }

              howmany = howmany + 1;
            }

            cnum = cnum + " ( " + howlong + " : " + howmany + " )  ";
            document.getElementById("cnums").value = cnum;

            if (howmany > mostmany){
              mostnumber = howlong;
              mostmany = howmany;
            }
            document.getElementById("cnumber").value = mostnumber + " : " + mostmany;

         }

      }


    </script>

  </body>
</html>
