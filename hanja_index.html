<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한자 퀴즈</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 40px;
    }
    #hanja {
      font-size: 220px;
      margin: 30px 0;
    }
    #answer {
      font-size: 100px;
      min-height: 140px; /* 고정 공간 확보 */
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388E3C;
    }
    #stopBtn {
      background-color: #f44336;
    }
    #stopBtn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <table align="center">
  <tr height="50"><td><span style="font-size : 40px;">한자 퀴즈 - 뜻과 음 보기</span></td></tr>
  
  <tr height="230"><td><div id="hanja">?</div></td></tr>
  <tr height="130"><td><div id="answer"></div></td></tr>

  <tr><td>
  <div>
    <button id="startBtn" onclick="startQuiz()">퀴즈 시작</button>
    <button id="stopBtn" onclick="stopQuiz()" style="display:none;">중지</button>
  </div>
  </td></tr>
  </table>

  <script>
    const hanjaData = [
      ["天", "하늘", "천"], ["地", "땅", "지"], ["花", "꽃", "화"],
      ["草", "풀", "초"], ["赤", "붉을", "적"], ["靑", "푸를", "청"],
      ["年", "해", "년"], ["色", "빛", "색"], ["果", "열매", "과"],
      ["位", "자리", "위"], ["長", "긴", "장"], ["短", "짧을", "단"],
      ["前", "앞", "전"], ["後", "뒤", "후"], ["左", "왼", "좌"],
      ["右", "오른", "우"], ["中", "가운데", "중"], ["間", "사이", "간"],
      ["祖", "할아버지", "조"], ["本", "근본", "본"], ["江", "강", "강"],
      ["海", "바다", "해"], ["高", "높을", "고"], ["低", "낮을", "저"],
      ["內", "안", "내"], ["外", "바깥", "외"], ["男", "사내", "남"],
      ["學", "배울", "학"], ["林", "수풀", "림"], ["鳥", "새", "조"]
    ];

    let quizRunning = false;
    let showAnswerTimer = null;
    let nextQuestionTimer = null;
    let currentAnswer = null;

    const hanjaDiv = document.getElementById('hanja');
    const answerDiv = document.getElementById('answer');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    function startQuiz() {
      if (quizRunning) return;

      quizRunning = true;
      startBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
      nextQuestion();
    }

    function stopQuiz() {
      quizRunning = false;

      // 모든 타이머 제거
      clearTimeout(showAnswerTimer);
      clearTimeout(nextQuestionTimer);

      // 상태 초기화
      hanjaDiv.textContent = '?';
      answerDiv.textContent = '';

      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    }

    function nextQuestion() {
      if (!quizRunning) return;

      hanjaDiv.textContent = '';
      answerDiv.textContent = '';

      const randomIndex = Math.floor(Math.random() * hanjaData.length);
      currentAnswer = hanjaData[randomIndex];

      hanjaDiv.textContent = currentAnswer[0];  // 한자 표시

      showAnswerTimer = setTimeout(() => {
        if (!quizRunning) return;
        answerDiv.textContent = `${currentAnswer[1]} ... ${currentAnswer[2]}`;

        nextQuestionTimer = setTimeout(() => {
          if (quizRunning) {
            nextQuestion();
          }
        }, 3000);

      }, 3000);
    }
  </script>
</body>
</html>
