<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>가위바위보</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      margin: 0;
      background-color: #f2faff;
    }

    .header-title {
      font-size: 2rem;
      color: blue;
      margin-top: 1rem;
    }

    .header-link {
      font-size: 1.2rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      font-size: 1.3rem;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 5px;
      border: 2px solid #ccc;
    }

    #chow {
      font-size: 2rem;
      width: 200px;
      text-align: center;
      border-width: 4px;
    }

    #cnumber {
      font-size: 5rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin: 1rem auto;
      border-width: 5px;
      border-radius: 8px;
    }

    #cnums {
      font-size: 1rem;
      width: 90%;
      max-width: 600px;
      color: blue;
      border-radius: 8px;
      border-width: 3px;
      margin-top: 1rem;
    }

    .image-box img {
      width: 240px;
      max-width: 90%;
      margin-top: 1rem;
    }

    button, input[type="button"] {
      font-size: 2rem;
      padding: 0.8rem 1.5rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .draw-button {
      font-size: 2.2rem;
      background-color: #ffe5e5;
      color: red;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .note {
      font-size: 0.95rem;
      margin-top: 2rem;
      color: #555;
    }

    .footer {
      font-size: 0.75rem;
      margin-top: 1rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .header-title {
        font-size: 1.5rem;
      }

      .draw-button {
        font-size: 1.6rem;
      }

      #chow {
        width: 150px;
        font-size: 1.5rem;
      }

      #cnumber {
        font-size: 3rem;
      }
    }
  </style>
</head>

<body>
  <!-- 상단 제목 -->
  <div class="header-title"><b>가위바위보</b></div>

  <!-- 횟수 입력 및 초기화 -->
  <div style="margin-top: 1.5rem;">
    <span style="font-size: 1.5rem;">실시 횟수</span>
    <input type="text" id="chow" value="0" />
    <input type="button" value="횟수 초기화" onclick="initNum()" />
  </div>

  <!-- 결과 텍스트 및 이미지 -->
  <div>
    <input type="text" id="cnumber" value="준비" readonly />
    <div class="image-box">
      <img src="rockready.jpg" alt="가위바위보" id="rockimg" />
    </div>
  </div>

  <!-- 누적 결과 -->
  <input type="text" id="cnums" value="나온 차례 : " readonly />

  <!-- 버튼 -->
  <div>
    <input type="button" value="가위바위보 하기" onclick="choosenum()" class="draw-button" />
  </div>

  <!-- 설명 -->
  <div class="note">
    ** '가위바위보 하기' 버튼을 한 번씩 클릭하면서 진행하세요.
  </div>

  <!-- 홈 링크 -->
  <div class="header-link">
    <a href="index.html">Go to Home</a>
  </div>

  <!-- 저작자 -->
  <div class="footer">
    made by ipeace21, 2020.
  </div>

  <!-- 스크립트 -->
  <script>
    let howmany = 0;
    let cnum = "나온 차례 : ";

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("chow").value = howmany;
      document.getElementById("cnumber").value = "준비";
      document.getElementById("cnums").value = cnum;
      document.getElementById("rockimg").src = "rockready.jpg";
    });

    function initNum() {
      howmany = 0;
      cnum = "나온 차례 : ";
      document.getElementById("chow").value = howmany;
      document.getElementById("cnumber").value = "준비";
      document.getElementById("rockimg").src = "rockready.jpg";
      document.getElementById("cnums").value = cnum;
    }

    function choosenum() {
      const randomnum = Math.floor(Math.random() * 3);
      howmany++;
      document.getElementById("chow").value = howmany;

      if (randomnum === 0) {
        document.getElementById("cnumber").value = "가위";
        document.getElementById("rockimg").src = "rock0s.jpg";
        cnum += "가위, ";
      } else if (randomnum === 1) {
        document.getElementById("cnumber").value = "바위";
        document.getElementById("rockimg").src = "rock1s.jpg";
        cnum += "바위, ";
      } else {
        document.getElementById("cnumber").value = "보";
        document.getElementById("rockimg").src = "rock2s.jpg";
        cnum += "보, ";
      }

      document.getElementById("cnums").value = cnum;
    }
  </script>
</body>
</html>
