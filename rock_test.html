<html>
  <head>
    <meta charset="utf-8">
    <title>번호 추첨</title>
  </head>


  <body>
    <div style = "text-align:center;">
    <h1 style = "text-align:center; color:blue;">가위바위보 비율 테스트</h1>
      <div style = "text-align:right; font-size:15px;"><a href="index.html">Go to Home</a></div>

    <span style="font-size:40px;">실시 횟수 </span>
    <input type="text" id="chow" name="chow" value="100"
                         style = "text-align:center; font-size:40px; width:300px;
                         border-width: 5px;"><br><br>

    <table style="width:100%;">
      <tr style="width:100%;">
      <td style="width:10%; font-size:30px; text-align:center; vertical-align:middle;">[가위]</td>
      <td style="width:90%;">
      <input type="text" id="cnumber1" name="cnumber1" value = ""
                         style = "text-align:left; font-size:30px; width:100%;
                         border-width: 2px;">
      </td></tr>
      <tr style="width:100%;">
      <td style="width:10%; font-size:30px; text-align:center; vertical-align:middle;">[바위]</td>
      <td style="width:90%;">
      <input type="text" id="cnumber2" name="cnumber2" value = ""
                         style = "text-align:left; font-size:30px; width:100%;
                         border-width: 2px;">
      </td></tr>
      <tr style="width:100%;">
      <td style="width:10%; font-size:30px; text-align:center; vertical-align:middle;">[보]</td>
      <td style="width:90%;">
      <input type="text" id="cnumber3" name="cnumber3" value = ""
                         style = "text-align:left; font-size:30px; width:100%;
                         border-width: 2px;">
      </td></tr>
    </table>

    <input type="text" id="cnums" name="cnums" value = " 여기에는 각각 나온 횟수가 표시됩니다."
                         style = "font-size:22px; width:100%; color:blue;
                         border-radius: 8px; border-width: 3px;"><br><br>
    <input type="button" value="   가위바위보 하기   " onclick="choosenum()"
                         style = "text-align:center; font-size:80px; color:red;
                         box-shadow: 0 0 4px 4px rgba(0,0,0,0.2), 0px 0px 0px 0px rgba(0,0,0,0.19);
                         border-radius: 5px;"><br><br>
    </div>

    <div style ="font-size:20px;">
      ** 실시 횟수를 입력하고 '가위바위보 하기' 버튼을 클릭하세요.<br>
      ** 가위바위보를 10,000,000번 실시하는 테스트에 3초 정도 걸립니다.
    </div>


    <div style = "font-size: 12px;"><br>
      made by ipeace21, 2020.
    </div>

    <script>

      var dicenum = [0, 0, 0, 0, 0, 0];
      var howmany = 100;
      document.getElementById("chow").value = howmany;
      document.getElementById("cnumber1").value = "";
      document.getElementById("cnumber2").value = "";
      document.getElementById("cnumber3").value = "";
      var cnum = " 나온 횟수 ";
      document.getElementById("cnums").value = cnum;



      function choosenum(){

        dicenum = [0, 0, 0];
        howmany = document.getElementById("chow").value;
        var i = 0;

        document.getElementById("cnumber1").value = ".....";
        document.getElementById("cnumber2").value = ".....";
        document.getElementById("cnumber3").value = ".....";
        cnum = ".....";
        document.getElementById("cnums").value = cnum;


        while (i < howmany){
          var howlong;
          var randomnum;
          var rand = Math.random();
          randomnum = Math.floor(rand * 3) + 1;

          if (randomnum == 1) {
            dicenum[0] ++;
          }
          if (randomnum == 2) {
            dicenum[1] ++;
          }
          if (randomnum == 3) {
            dicenum[2] ++;
          }

          i++;

        }


        var dice1 = dicenum[0]/howmany * 120;
        howlong = "";
        for (i=0;i<dice1;i++){
          howlong = howlong + "#";
        }
        document.getElementById("cnumber1").value = howlong;

        var dice2 = dicenum[1]/howmany * 120;
        howlong = "";
        for (i=0;i<dice2;i++){
          howlong = howlong + "#";
        }
        document.getElementById("cnumber2").value = howlong;

        var dice3 = dicenum[2]/howmany * 120;
        howlong = "";
        for (i=0;i<dice3;i++){
          howlong = howlong + "#";
        }
        document.getElementById("cnumber3").value = howlong;


        cnum = " 나온 횟수 ";
        cnum = cnum + "[가위] : " + dicenum[0] + "회   ";
        cnum = cnum + "[바위] : " + dicenum[1] + "회   ";
        cnum = cnum + "[보] : " + dicenum[2] + "회   ";
        document.getElementById("cnums").value = cnum;

      }


    </script>

  </body>
</html>
