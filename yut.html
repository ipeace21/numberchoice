<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>윷놀이</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9ff;
    }

    .header-title {
      font-size: 2rem;
      color: blue;
      margin: 1rem 0;
    }

    #chow {
      font-size: 1.5rem;
      width: 150px;
      text-align: center;
      border: 3px solid #aaa;
      border-radius: 5px;
      margin: 0.5rem;
    }

    .reset-button {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      margin-left: 1rem;
      border-radius: 8px;
      background-color: #eee;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      border: none;
      cursor: pointer;
    }

    .main-display {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    #cnumber {
      font-size: 5rem;
      width: 250px;
      text-align: center;
      border: 3px solid #999;
      border-radius: 10px;
      margin: 1rem;
    }

    .yut-images {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .yut-images img {
      width: 60px;
    }

    #cnums {
      font-size: 1.1rem;
      width: 90%;
      max-width: 700px;
      color: blue;
      border-radius: 8px;
      border-width: 3px;
      padding: 0.5rem;
      margin: 1rem auto;
      display: block;
    }

    .play-button {
      font-size: 2rem;
      padding: 1rem 2rem;
      color: red;
      background-color: #ffe5e5;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      margin: 1rem 0;
    }

    .note {
      font-size: 0.95rem;
      color: #555;
      margin-top: 2rem;
    }

    .footer {
      font-size: 0.8rem;
      color: #888;
      margin-top: 2rem;
    }

    .home-link {
      font-size: 1rem;
      margin-top: 1rem;
    }

    .home-link a {
      text-decoration: none;
      color: #333;
    }

    @media (max-width: 600px) {
      #cnumber {
        font-size: 3rem;
        width: 200px;
      }

      .yut-images img {
        width: 50px;
      }

      .play-button {
        font-size: 1.5rem;
      }

      #chow {
        width: 120px;
      }
    }
  </style>
</head>

<body>

  <div class="header-title"><b>윷놀이</b></div>

  <!-- 횟수 입력 -->
  <div>
    <span style="font-size: 1.3rem;">실시 횟수</span>
    <input type="text" id="chow" value="0" /><br>
    <input type="button" class="reset-button" value="실시 횟수 초기화" onclick="initNum()" />
  </div>

  <!-- 메인 표시 -->
  <div class="main-display">
    <input type="text" id="cnumber" value="준비" readonly />
  </div>

  <!-- 윷 이미지 -->
  <div class="yut-images">
    <img src="Yut_O.jpg" alt="윷가락1" id="rockimg1" />
    <img src="Yut_X.jpg" alt="윷가락2" id="rockimg2" />
    <img src="Yut_O.jpg" alt="윷가락3" id="rockimg3" />
    <img src="Yut_X.jpg" alt="윷가락4" id="rockimg4" />
  </div>

  <!-- 결과 텍스트 -->
  <input type="text" id="cnums" value="여기에 나온 차례대로 표시됩니다." readonly />

  <!-- 실행 버튼 -->
  <div>
    <input type="button" class="play-button" value="윷가락 던지기" onclick="choosenum()" />
  </div>

  <!-- 설명 -->
  <div class="note">
    ** '윷가락 던지기' 버튼을 클릭해서 결과를 확인하세요.
  </div>

  <!-- 하단 -->
  <div class="footer">made by ipeace21, 2020.</div>
  <div class="home-link"><a href="index.html">Go to Home</a></div>

  <!-- JavaScript -->
  <script>
    let howmany = 0;
    let cnum = "나온 차례 : ";

    window.onload = () => {
      document.getElementById("chow").value = howmany;
      document.getElementById("cnumber").value = "준비";
      document.getElementById("cnums").value = cnum;
      resetYut();
    };

    function resetYut() {
      document.getElementById("rockimg1").src = "Yut_O.jpg";
      document.getElementById("rockimg2").src = "Yut_X.jpg";
      document.getElementById("rockimg3").src = "Yut_O.jpg";
      document.getElementById("rockimg4").src = "Yut_X.jpg";
    }

    function initNum() {
      howmany = 0;
      cnum = "나온 차례 : ";
      document.getElementById("chow").value = howmany;
      document.getElementById("cnumber").value = "준비";
      document.getElementById("cnums").value = cnum;
      resetYut();
    }

    function choosenum() {
      const outcomes = ["도", "개", "걸", "윷", "모"];
      const yutCombos = [
        ["X", "O", "O", "O"],
        ["X", "X", "O", "O"],
        ["X", "X", "X", "O"],
        ["X", "X", "X", "X"],
        ["O", "O", "O", "O"]
      ];

      const randomnum = Math.floor(Math.random() * 5);
      const outcome = outcomes[randomnum];
      const combo = yutCombos[randomnum];

      howmany++;
      document.getElementById("chow").value = howmany;
      document.getElementById("cnumber").value = outcome;

      document.getElementById("rockimg1").src = `Yut_${combo[0]}.jpg`;
      document.getElementById("rockimg2").src = `Yut_${combo[1]}.jpg`;
      document.getElementById("rockimg3").src = `Yut_${combo[2]}.jpg`;
      document.getElementById("rockimg4").src = `Yut_${combo[3]}.jpg`;

      cnum += outcome + ", ";
      document.getElementById("cnums").value = cnum;
    }
  </script>

</body>
</html>
